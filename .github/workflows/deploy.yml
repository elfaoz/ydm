name: Build and Deploy to Domainesia

on:
  push:
    branches:
      - main  # Pastikan ini sesuai dengan nama branch utama Anda

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Checkout code
      uses: actions/checkout@v3

    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Sesuaikan dengan versi Node.js Anda
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ› ï¸ Build Project
      run: npm run build # Ini akan menghasilkan folder 'dist'

    - name: ğŸ“‚ Sync files to Domainesia
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Kita hanya kirim isi folder 'dist', bukan kode mentah
        local-dir: ./dev-dist/ 
        server-dir: /ydm.karimdigital.id/